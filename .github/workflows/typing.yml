on:
  push:
  pull_request:
  schedule:
    - cron: '30 13 * * *'
permissions: { }
jobs:
  mypy:
    strategy:
      fail-fast: false
      matrix:
        py:
          - '3.12'
          - '3.13'
          - '3.13t'
          - '3.14'
          - '3.14t'
    runs-on: 'ubuntu-24.04'
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          persist-credentials: false
      - name: Install uv
        uses: astral-sh/setup-uv@681c641aba71e4a1c380be3ab5e12ad51f415867 # v7.1.6
        with:
          version: "0.8.11"

      - name: Run mypy
        run: |
          uv run --locked mypy tests/*.py zstandard/*.py
